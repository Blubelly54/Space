						</div>

						<div class="form-group">

<footer ></footer>
<script type="text/javascript">
		$(document).ready(function(){
        $('.carousel').slick({
            slidesToShow: 6,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 2000,
            accessibility: false,
            adaptiveHeight: true,
            arrows: false,
        });
    });

</script>
